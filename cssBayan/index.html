<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan task</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1 class="title">CSS Bayan</h1>
    </header>
    
    <main>

        <h2 class="accordion-title">Developers grades in one meme</h2>

        <ul class="accordion">

            <li class="accordion_item">
                
                <input type="radio" name="item" id="item_1" class="accordion_item_input" checked>
                <label class="accordion_item_label" for="item_1">
                    <div class="accordion_item_title">
                        <h3 class="title-item">Intern</h3>
                        <img src="./assets/icon/plus.svg" alt="icon" class="icon-plus">
                    </div>                 
                    <div class="accordion_content">
                        <img class="meme" src="./assets/img/intern.jpg" alt="meme_image">
                    </div>
                </label>
                
            </li>

            <li class="accordion_item">
                
                <input type="radio" name="item" id="item_2" class="accordion_item_input">
                <label class="accordion_item_label" for="item_2">
                    <div class="accordion_item_title">
                        <h3 class="title-item">Junior</h3>
                        <img src="./assets/icon/plus.svg" alt="icon" class="icon-plus">
                    </div>                 
                    <div class="accordion_content">
                        <img class="meme" src="./assets/img/junior.jpg" alt="meme_image">
                    </div>
                </label>
                
            </li>

            <li class="accordion_item">
                
                <input type="radio" name="item" id="item_3" class="accordion_item_input">
                <label class="accordion_item_label" for="item_3">
                    <div class="accordion_item_title">
                        <h3 class="title-item">Middle</h3>
                        <img src="./assets/icon/plus.svg" alt="icon" class="icon-plus">
                    </div>                 
                    <div class="accordion_content">
                        <img class="meme" src="./assets/img/meadle.jpg" alt="meme_image">
                    </div>
                </label>
                
            </li>

            <li class="accordion_item">
                
                <input type="radio" name="item" id="item_4" class="accordion_item_input">
                <label class="accordion_item_label" for="item_4">
                    <div class="accordion_item_title">
                        <h3 class="title-item">Senior</h3>
                        <img src="./assets/icon/plus.svg" alt="icon" class="icon-plus">
                    </div>                 
                    <div class="accordion_content">
                        <img class="meme" src="./assets/img/senior.jpg" alt="meme_image">
                    </div>
                </label>
                
            </li>

            <li class="accordion_item">
                
                <input type="radio" name="item" id="item_5" class="accordion_item_input">
                <label class="accordion_item_label" for="item_5">
                    <div class="accordion_item_title">
                        <h3 class="title-item">Team lead</h3>
                        <img src="./assets/icon/plus.svg" alt="icon" class="icon-plus">
                    </div>                 
                    <div class="accordion_content">
                        <img class="meme" src="./assets/img/team lead.jpg" alt="meme_image">
                    </div>
                </label>
                
            </li>

        </ul>
    </main>

</body>
</html>
