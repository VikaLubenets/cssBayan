<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan task</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1 class="title">CSS Bayan</h1>
    </header>
    
    <main class="accordion">

        <div class="accordion_item">
            
            <label class="accordion_item_title" for="item_1">
                Intern                                    
            </label>
            <input type="checkbox" name="item" id="item_1" class="accordion_item_input" checked>
            <div class="accordion_content">
                <div class="icon">
                    <img src="./assets/icon/plus.svg" alt="icon" class="icon-plus"> 
                </div>
                <img class="meme" src="./assets/img/intern.jpg" alt="meme_image">
            </div>
        </div>

        <div class="accordion_item">
            
            <label class="accordion_item_title" for="item_2">
                Junior                                    
            </label>
            <input type="checkbox" name="item" id="item_2" class="accordion_item_input">
            <div class="accordion_content">
                <div class="icon">
                    <img src="./assets/icon/plus.svg" alt="icon" class="icon-plus"> 
                </div>
                <img class="meme" src="./assets/img/junior.jpg" alt="meme_image">
            </div>
        </div>

        <div class="accordion_item">
            
            <label class="accordion_item_title" for="item_3">
                Middle                                     
            </label>
            <input type="checkbox" name="item" id="item_3" class="accordion_item_input">
            <div class="accordion_content">
                <div class="icon">
                    <img src="./assets/icon/plus.svg" alt="icon" class="icon-plus"> 
                </div>
                <img class="meme" src="./assets/img/meadle.jpg" alt="meme_image">
            </div>
        </div>

        <div class="accordion_item">
            
            <label class="accordion_item_title" for="item_4">
                Senior                                    
            </label>
            <input type="checkbox" name="item" id="item_4" class="accordion_item_input">
            <div class="accordion_content">
                <div class="icon">
                    <img src="./assets/icon/plus.svg" alt="icon" class="icon-plus"> 
                </div>
                <img class="meme" src="./assets/img/senior.jpg" alt="meme_image">
            </div>
        </div>

        <div class="accordion_item">
            
            <label class="accordion_item_title" for="item_5">
                Team lead                                    
            </label>
            <input type="checkbox" name="item" id="item_5" class="accordion_item_input">
            <div class="accordion_content">
                <div class="icon">
                    <img src="./assets/icon/plus.svg" alt="icon" class="icon-plus"> 
                </div>
                <img class="meme" src="./assets/img/intern.jpg" alt="meme_image">
            </div>
        </div>


    </main>

</body>
</html>
